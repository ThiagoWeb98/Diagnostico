    <style>
        :root {
            --color-bg: #1a120b;      
            --color-bg-light: #2b231a;
            --color-accent: #e9e4df;   
            --color-primary: #c8a178;  
            --color-text: #f2f0ed;    
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        .font-serif {
            font-family: 'Bodoni Moda', serif;
        }

        .bg-gold-gradient {
            background: linear-gradient(135deg, #d4b494 0%, #9b6d4b 100%);
        }

        .bg-glow {
            position: fixed;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(200, 161, 120, 0.08) 0%, rgba(26, 18, 11, 0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) scale(1); }
            to { transform: translate(40%, 40%) scale(1.2); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.5s cubic-bezier(0.16, 1, 0.3, 1), transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-delay-1 { transition-delay: 0.2s; }
        .reveal-delay-2 { transition-delay: 0.4s; }
        .reveal-delay-3 { transition-delay: 0.6s; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 50s linear infinite;
        }
    </style>
